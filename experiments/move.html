<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Move</title>

    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --width: 100px;
        --height: 100px;
        --gap: 10px;
      }

      .grid {
        width: calc(5 * var(--gap) + 4 * var(--width));
        height: calc(5 * var(--gap) + 4 * var(--height));
        background-color: grey;
      }

      .tile, .tile__inner {
        width: var(--width);
        height: var(--height);
      }

      .tile {
        transition: transform 100ms ease-in-out;
      }

      .tile__inner {
        background-color: green;
      }

      .tile-1-1 {
        transform: translate(var(--gap), var(--gap));
      }

      .tile-1-4 {
        transform: translate(
          calc(4 * var(--gap) + 3 * var(--width)),
          var(--gap)
        );
      }

      .tile-4-1 {
        transform: translate(
          var(--gap),
          calc(4 * var(--gap) + 3 * var(--height))
        );
      }

      .tile-4-4 {
        transform: translate(
          calc(4 * var(--gap) + 3 * var(--width)),
          calc(4 * var(--gap) + 3 * var(--height))
        );
      }

      @keyframes appear {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .tile--new .tile__inner {
        animation: appear 200ms ease 100ms;
        animation-fill-mode: backwards;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="tile tile-1-1 tile--new">
        <div class="tile__inner"></div>
      </div>
    </div>

    <p>
      <button id="move-up">Move Up</button>
      <button id="move-right">Move Right</button>
      <button id="move-down">Move Down</button>
      <button id="move-left">Move Left</button>
    </p>

    <script>
      const tile = document.querySelector('.tile');
      const moveUp = document.getElementById('move-up');
      const moveRight = document.getElementById('move-right');
      const moveDown = document.getElementById('move-down');
      const moveLeft = document.getElementById('move-left');

      moveUp.addEventListener('click', () => {
        if (tile.classList.contains('tile-4-1')) {
          tile.classList.replace('tile-4-1', 'tile-1-1');
        } else if (tile.classList.contains('tile-4-4')) {
          tile.classList.replace('tile-4-4', 'tile-1-4');
        }
      });

      moveRight.addEventListener('click', () => {
        if (tile.classList.contains('tile-1-1')) {
          tile.classList.replace('tile-1-1', 'tile-1-4');
        } else if (tile.classList.contains('tile-4-1')) {
          tile.classList.replace('tile-4-1', 'tile-4-4');
        }
      });

      moveDown.addEventListener('click', () => {
        if (tile.classList.contains('tile-1-1')) {
          tile.classList.replace('tile-1-1', 'tile-4-1');
        } else if (tile.classList.contains('tile-1-4')) {
          tile.classList.replace('tile-1-4', 'tile-4-4');
        }
      });

      moveLeft.addEventListener('click', () => {
        if (tile.classList.contains('tile-1-4')) {
          tile.classList.replace('tile-1-4', 'tile-1-1');
        } else if (tile.classList.contains('tile-4-4')) {
          tile.classList.replace('tile-4-4', 'tile-4-1');
        }
      });
    </script>
  </body>
</html>

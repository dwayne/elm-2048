<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Score Card</title>
    <link rel="stylesheet" href="/index.css">
    <style>
      .small-box {
        width: 200px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Score Card</h1>

    <h2>Example 1</h2>

    <div class="score-card">
      <div class="score-card__score">
        <div class="score">
          <h2 class="score__title">Score</h2>
          <div class="score__total">
            <div class="score__value">0</div>
          </div>
        </div>
      </div>
      <div class="score-card__score">
        <div class="score">
          <h2 class="score__title">Best</h2>
          <div class="score__total">
            <div class="score__value">0</div>
          </div>
        </div>
      </div>
    </div>

    <h2>Example 2</h2>

    <div class="score-card">
      <div class="score-card__score">
        <div class="score">
          <h2 class="score__title">Score</h2>
          <div class="score__total">
            <div class="score__value">1048576</div>
            <div class="score__delta">+4</div>
          </div>
        </div>
      </div>
      <div class="score-card__score">
        <div class="score">
          <h2 class="score__title">Best</h2>
          <div class="score__total">
            <div class="score__value">1048576</div>
          </div>
        </div>
      </div>
    </div>

    <h2>Example 3</h2>

    <div class="small-box">
      <div class="score-card">
        <div class="score-card__score">
          <div class="score">
            <h2 class="score__title">Score</h2>
            <div class="score__total">
              <div class="score__value">512</div>
              <div class="score__delta">+4</div>
            </div>
          </div>
        </div>
        <div class="score-card__score">
          <div class="score">
            <h2 class="score__title">Best</h2>
            <div class="score__total">
              <div class="score__value">1048576</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Example 4</h2>

    <div class="small-box">
      <div class="score-card">
        <div class="score-card__score">
          <div class="score">
            <h2 class="score__title">Score</h2>
            <div class="score__total">
              <div class="score__value">1048576</div>
              <div class="score__delta">+4</div>
            </div>
          </div>
        </div>
        <div class="score-card__score">
          <div class="score">
            <h2 class="score__title">Best</h2>
            <div class="score__total">
              <div class="score__value">1048576</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

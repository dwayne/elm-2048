<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Header</title>
    <link rel="stylesheet" href="/index.css">
    <style>
      .box {
        width: 280px;
      }

      @media screen and (min-width: 520px) {
        .box {
          width: 500px;
        }
      }
    </style>

  <body>
    <h1>Header</h1>

    <h2>Example 1</h2>

    <div class="box">
      <header class="header">
        <div class="header__item">
          <h1 class="title">2048</h1>
        </div>
        <div class="header__item">
          <div class="score-card">
            <div class="score-card__score">
              <div class="score">
                <h2 class="score__title">Score</h2>
                <div class="score__total">
                  <div class="score__value">0</div>
                </div>
              </div>
            </div>
            <div class="score-card__score">
              <div class="score">
                <h2 class="score__title">Best</h2>
                <div class="score__total">
                  <div class="score__value">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
